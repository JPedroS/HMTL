<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade2</title>
</head>

<body>
    <center>
        <h1>Horas Extras</h1>
        <input type="number" id="t"><br><br>
        <button onclick="hora()">Contar</button>
    </center>
    <script>
        function hora() {
            if (t.value > 50) {
                var pagar = "trabalho";
            }
            switch (pagar) {
                case "trabalho":
                    var dinheiro = parseInt(t.value) * 10;
                    console.log("Seu Dinheiro sem Horas Extras R$" + dinheiro);
                    var extra = parseInt(t.value) - 50;
                    console.log(extra + " Horas Extra(s)");
                    var taxa = extra * 20;
                    console.log("Taxa de R$" + taxa);
                    var total = taxa + dinheiro;
                    console.log("Total de Dinheiro somado com as horas Extras é de R$" + total)

                    break;
                default:
                    console.log("Não possue horas Extras")
                    var final = parseInt(t.value * 10)
                    console.log("Seu dinheiro sem Horas Extras é de R$" + final)
            }
        }









    </script>





</body>

</html>
