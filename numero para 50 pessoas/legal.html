<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var altura = [];
        var sexo = [];

        var contH = 0;
        var contM = 0;

        for (var i = 0; i <= 50; i++) {
            var geraAltura = (Math.random() + 1.3).toFixed(2);
            altura.push(geraAltura)
            console.log("Altura " + altura[i]);

            if (altura[i] > 1.5) {
                sexo.push("H")
                contH = contH + 1
                console.log(sexo[i])
            }
            else {
                sexo.push("F")
                contM = contM + 1
                console.log(sexo[i])
            }


        }

        console.log("Total de Homens " + contH);
        console.log("Total de Mulheres " + contM);












    </script>
</body>

</html>
