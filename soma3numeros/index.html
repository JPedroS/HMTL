<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 1</title>
</head>

<body>
   <center>
    <h1>Soma de tres números</h1>
    <h2>Primeiro Número</h2>
    <input id="n1" type="number" min="1" step="1"><br><br>
    <h2>Segundo Número</h2>
    <input id="n2" type="number" min="1" step="1"><br><br>
    <h2>Terceiro Número</h2>
    <input id="n3" type="number" min="1" step="1"><br>
    <button onclick="aparecer()">Aparecer</button><br><br>
    O Resultado é <span></span><br>
</center>
    <script>
        var n1 = document.querySelector('#n1')
        var n2 = document.querySelector('#n2')
        var n3 = document.querySelector('#n3')
        var resultado = document.querySelector('span')

        function aparecer() {
            resultado.innerHTML = (parseInt(n1.value) + parseInt(n2.value)+ parseInt(n3.value))
        }

    </script>











</body>

</html>
