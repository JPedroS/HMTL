<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade4</title>
</head>

<body>

    <center>
        <h1>Lendo Números</h1>
        <input id="t" type="number"><br><br>
        <button onclick="numero()">Aperte Aqui!</button>

    </center>
    <script>
        var t = document.querySelector("#t")

        function numero() {
            switch (t.value) {

                case "1":
                    if (t.value = 1)
                        console.log("Um")
                    console.log("É Impar")
                    console.log("É Positivo")
                    break;
                case "-1":
                    if (t.value = -1)
                        console.log("Menos Um")
                    console.log("É Impar")
                    console.log("É Negativo")
                    break;



                case "2":
                    if (t.value = 2)
                        console.log("Dois")
                    console.log("É Par")
                    console.log("É Positivo")
                    break;
                case "-2":
                    if (t.value = -2)
                        console.log("Menos Dois")
                    console.log("É Par")
                    console.log("É Negativo")
                    break;

                case "3":
                    if (t.value = 3)
                        console.log("Três")
                    console.log("É Impar")
                    console.log("É Positivo")
                    break;
                case "-3":
                    if (t.value = -3)
                        console.log("Menos Três")
                    console.log("É Impar")
                    console.log("É Negativo")
                    break;

                case "4":
                    if (t.value = 4)
                        console.log("Quatro")
                    console.log("É Par")
                    console.log("É Positivo")
                    break;
                case "-4":
                    if (t.value = -4)
                        console.log("Menos Quatro")
                    console.log("É Par")
                    console.log("É Negativo")
                    break;

                case "5":
                    if (t.value = 5)
                        console.log("Cinco")
                    console.log("É Impar")
                    console.log("É Positivo")
                    break;
                case "-5":
                    if (t.value = -5)
                        console.log("Menos Cinco")
                    console.log("É Impar")
                    console.log("É Negativo")
                    break;



                default:
                    console.log("Não Conheço este número")
            }
        }



















    </script>











</body>

</html>
