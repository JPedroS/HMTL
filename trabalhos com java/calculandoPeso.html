<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade1</title>
</head>

<body align="center">
    <h1>Digite o Kg</h1>
    <input type="number" id="p"><br><br>
    <button onclick="kg()">Peso</button>

    <script>
        var p = document.querySelector("#p")

        function kg() {
            if (p.value > 50) {
                var pagar = "taxado";
            }
            switch (pagar) {
                case "taxado":
                    var excesso = parseInt(p.value) - 50;
                    console.log(excesso + "Kg em Excesso")
                    var multa = excesso * 4;
                    console.log("Pagou multa de R$" + multa);
                    break;
                default:
                    console.log("Escapou por Pouco")
            }
        }









    </script>
</body>

</html>
